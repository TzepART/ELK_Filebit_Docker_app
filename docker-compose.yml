version: '3'
services:
  filebeat:
    build: filebeat/
    volumes:
      - ${FILEBITE_BASE_DIR}:/etc/filebeat
      - ${FILEBITE_NGINX_DIR}:/var/log/filebeat
#      - ${FILEBITE_TMP_DIR}:/tmp/filebeat
#      - ${FILEBITE_CERTS_DIR}:/etc/pki/tls/certs
#    networks:
#      - docker_elk
#    depends_on:
#      - elasticsearch
    restart: unless-stopped
    links:
      - logstash

  elasticsearch:
    image: elasticsearch:6.6.0
    restart: always
    ports:
      - 9200:9200
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data

  logstash:
    build: logstash/
    restart: always
    command: logstash -f /config-dir/logstash.conf
    ports:
      - 5044:5044
    links:
      - elasticsearch

  kibana:
    image: kibana:6.6.0
    restart: always
    ports:
      - 5601:5601
    links:
      - elasticsearch